{% extends "layout.html" %}

{% block content %}
<div class="col-md-6 card mx-auto p-5 bg-light">
    <h3>Registration</h3>

    {% if errorMsg %}
    {% for err in errorMsg %}
    <div class="alert alert-danger" role="alert">
        <li>{{ err[0] }}</li>
    </div>
    {% endfor %}
    {% endif %}

    <form action="#" method="post" class="form">
        <div class="form-group">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" value="{{ value.fname }}" class="form-control">
        </div>
        <div class="form-group">
            <label for="lname">Last Name</label>
            <input type="text" id="fname" name="lname" value="{{ value.lname }}" class="form-control">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" value="{{ value.email }}" class="form-control">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" value="{{ value.password }}" class="form-control">
        </div>
        <div class="form-group">
            <label for="confirm">Confirm Password</label>
            <input type="password" id="confirm" name="confirm" value="{{ value.confirm }}" class="form-control">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>

{% endblock %}
