{% extends "layout.html" %}

{% block content %}
<h1 class="mb-5">Profile Page</h1>

<h3 class="mb-4">Hello {{ user.fname}} {{ user.lname}}!</h3>

<div class="row">
    <div class="col-md-6 card bg-light p-3 mb-4">
        <form action="#" method="post" class="form">
            <h3>Change email address</h3>
            <div class="form-group">
                <label for="email">New email</label>
                <input type="email" name="email" id="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="confirm">Confirm new email</label>
                <input type="email" name="confirm" id="confirm" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <div class="col-md-6 card bg-light p-3 mb-4">
        <form action="#" method="post" class="form">
            <h3>Change password</h3>
            <div class="form-group">
                <label for="password">New password</label>
                <input type="password" name="password" id="password" class="form-control">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm password</label>
                <input type="password" name="confirmPassword" id="confirmPassword" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

<div class="row">
    <div class="alert alert-danger col-md-6">
        <h3>Delete Account</h3>
        <p>Do you really want do delete your account?</p>
        <a href="/deleteAccount/{{ user.id }}" class="btn btn-danger">Delete</a>
    </div>
</div>
{% endblock %}
