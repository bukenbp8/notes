{% extends "layout.html" %}

{% block content %}
<div class="col-md-6 card shadow mx-auto p-5 bg-light">
    <h3>{{ title }}</h3>

    {% if errorMsg %}
    <div class="alert alert-danger" role="alert">
        {% for err in errorMsg %}
        <li class="ml-2">{{ err[0] }}</li>
        {% endfor %}
    </div>
    {% endif %}

    <form action="#" method="post" class="form">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id=title name="title" value="{{ note.title }}" class="form-control"></div>
        <div class="form-group">
            <label for="body">Text</label>
            <textarea placeholder="Write your note here." id='body' name="body" class="form-control"
                rows="7">{{ note.body }}</textarea>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="public" value="1" id="inlineRadio1"
                {% if note.public == 1 %}checked{% endif %}>
            <label class="form-check-label" for="inlineRadio1">Public</label>
        </div>
        <div class="form-check form-check-inline mb-3">
            <input class="form-check-input" type="radio" name="public" value="0" id="inlineRadio2"
                {% if note.public == 0 %}checked{% endif %}>
            <label class="form-check-label" for="inlineRadio2">Private</label>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>

    </form>
</div>
{% endblock %}
